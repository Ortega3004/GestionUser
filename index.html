<!DOCTYPE html>
<html>
<head>
    <title>Verificación de Edad</title>
</head>
<body>
    <h1>Verificación de Edad</h1>
    
    <p>Ingresa tu edad: <input type="number" id="edad" min="0" max="150"></p>
    
    <button onclick="verificarEdad()">Verificar</button>
    
    <p id="resultado"></p>

    <script>
        function verificarEdad() {
            var edad = document.getElementById("edad").value;
            var resultado = document.getElementById("resultado");
            
            if (edad >= 18) {
                resultado.innerHTML = "Eres mayor de edad.";
            } else {
                resultado.innerHTML = "Eres menor de edad.";
            }
        }
    </script>
</body>
</html>
